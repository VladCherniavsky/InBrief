<div class="page-header" ng-if="!$root.logged">
    <div class="container">
        <h1>Welcome to InBrief service </h1>
        <h6> Please log in to service</h6>
    </div>
</div>
<div class="container" ng-if="$root.logged">
    <div class="jumbotron">
        <div class="row">
            <form class="form-horizontal" ng-submit="home.addLink(home.link)">
                <div class="form-group">
                    <label for="url" class="col-sm-2 control-label"> URL </label>
                    <div class="col-sm-10">
                        <input type="text"
                               id="url"
                               class="form-control"
                               ng-model="home.link.orginalLink"
                               placeholder="Put URL here...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-2 control-label"> Description </label>
                    <div class="col-sm-10">
                        <textarea type="text"
                                  class="form-control"
                                  id="description"
                                  placeholder="Add short description"
                                  ng-model="home.link.description">
                    </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="tag" class="col-sm-2 control-label"> Tags </label>
                    <div class="col-sm-10">
                        <input type="text"
                               id="tag"
                               ng-list ng-trim="true"
                               class="form-control"
                               placeholder="Write tags here..."
                               ng-model="home.link.tags">
                        <pre ng-if="home.link.tags.length > 0">{{ home.link.tags  }}</pre>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default"> Add </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="jumbotron" ng-if="home.userLinks.length > 0">
        <div class="row">
            <div class="container">
                <div class="table-responsive">
                    <links-table
                            links = home.userLinks
                            title = home.title>
                    </links-table>
                </div>
            </div>
        </div>
    </div>
</div>
