<span> {{linksTableCtrl.title}}: {{linksTableCtrl.links.length}}</span>
<table class="table">
    <thead>
    <tr>
        <th> Short link </th>
        <th> Clicks </th>
        <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="link in linksTableCtrl.links">
        <td><a href="{{$root.host}}/{{link.shortLink}}">{{$root.host}}/{{link.shortLink}}</a> </td>
        <td> {{link.clicks}} </td>
        <td> details </td>
    </tr>
    </tbody>
</table>
