<form name="form" class="form-horizontal" ng-submit="linkFormCtrl.save(linkFormCtrl.link)">
    <div class="form-group">
        <label for="url" class="col-sm-2 control-label"> URL </label>
        <div class="col-sm-10">
            <input type="text"
                   id="url"
                   name="url"
                   required
                   class="form-control"
                   placeholder="Put URL here..."
                   ng-model="linkFormCtrl.link.originalLink">
            <div class="help-block" ng-messages="form.url.$invalid">
                <div ng-messages-include="messages.html"></div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label"> Description </label>
        <div class="col-sm-10">
            <textarea type="text"
                      class="form-control"
                      id="description"
                      placeholder="Add short description"
                      ng-model="linkFormCtrl.link.description">
            </textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="tag" class="col-sm-2 control-label"> Tags </label>
        <div class="col-sm-10">
            <input type="text"
                   id="tag"
                   ng-list ng-trim="true"
                   class="form-control"
                   placeholder="Write tags here..."
                   ng-model="linkFormCtrl.link.tags">
            <pre ng-if="linkFormCtrl.link.tags.length > 0">{{ linkFormCtrl.link.tags  }}</pre>
        </div>
    </div>
    <div class="modal-footer">
        <input  type="submit" class="btn btn-default"  value="Save" />
        <input  type="button" class="btn btn-default"  ng-click="linkFormCtrl.cancel(link)" value="Cancel" />
    </div>
</form>
