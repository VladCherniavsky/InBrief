<div class="form-group">
    <label for="emailLogin"> Email:</label>
    <input type="email"
           id="emailLogin"
           name="emailLogin"
           class="form-control"
           ng-model="loginForm.user.email"
           placeholder="Enter Email">
    <div class="help-block" ng-messages="form.emailLogin.$error">
        <div ng-messages-include="messages.html"></div>
    </div>
</div>
<div class="form-group">
    <label for="passwordLogin"> Password:</label>
    <input type="password"
           id="passwordLogin"
           name="passwordLogin"
           ng-minlength="6"
           class="form-control"
           ng-model="loginForm.user.password"
           placeholder="Enter password">
    <div class="help-block" ng-messages="form.passwordLogin.$error">
        <div ng-messages-include="messages.html"></div>
    </div>
</div>
<br>
<div class="modal-footer">
    <input type="submit" value="{{loginForm.button}}" ng-click="loginForm.save(loginForm.user)" class="btn btn-default"/>
    <input type="button" class="btn btn-default" ng-click="loginForm.cancel(loginForm.user)" value="cancel" />
</div>
